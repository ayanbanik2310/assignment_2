<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
     <!-- css link -->
    <link rel="stylesheet" href="./style.css">


    <title>Sport API practice</title>
</head>
<body>
    
    <!-- count section -->
    <div class="count-section-main bg-dark text-white p-4">
        <div class="container count-section text-center">
            <h1 id="total-count">Total : 0</h1>
            <h1 id="male-count">Male : 0</h1>
            <h1 id="female-count">Female : 0</h1>
            
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                  <input type="search" id="search" class="form-control" />
                </div>
                <button type="button" class="btn btn-primary" onclick = "search_by_name()"> Search </button>
            </div>
        
        </div>
    </div>

    
    <!-- display section -->
    <section class="bg-dark text-white">
        <div class="container-fluid d-lg-flex justify-content-between">
            
            <div class="player-section text-center px-5 col-12 col-lg-9">
                <h1 class="text-center my-3">Player</h1>
                <!-- player section (data from js) -->
                <div class="row" id="player-section">
                    
                </div>
            </div>
    
            
            <div class="guide-section text-center px-5 col-12 col-lg-3">
                <h1 class="text-center my-3">Our Guides</h1>
                <!-- guide section (data from js) -->
                <div class="row" id="guide-section">
                
                </div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    


    <!-- javascrip link -->
    <script src="./app.js"></script>
    
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
